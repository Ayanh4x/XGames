<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGAMES | THE SINGULARITY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Michroma&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00ffcc;
            --aura-vortex: #7000ff;
            --white-glow: #ffffff;
            --heavy-bg: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body, html {
            background: var(--heavy-bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* --- 8GB BANDWIDTH OVERLOAD: 8K CINEMATIC ENGINE --- */
        #video-overload {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; opacity: 0.4;
            filter: saturate(1.8) contrast(1.2) blur(1px);
        }

        .scanline-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -5; background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        /* --- CUSTOM QUANTUM CURSOR --- */
        #cursor-glow {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.15) 0%, transparent 70%);
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: 0.1s ease-out;
        }

        /* --- THE LOGO: 50-YEAR EVOLUTION --- */
        .hero-container {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        .main-brand {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(4rem, 20vw, 14rem);
            letter-spacing: -10px;
            text-transform: uppercase;
            position: relative;
            animation: float 6s infinite ease-in-out;
        }

        .main-brand::before {
            content: "XGAMES"; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; color: var(--aura-vortex);
            z-index: -1; filter: blur(20px); opacity: 0.8;
        }

        /* --- THE ULTIMATE XDRIVE VAULT BUTTON --- */
        .xdrive-trigger {
            margin-top: 50px;
            padding: 30px 100px;
            font-family: 'Michroma', sans-serif;
            font-size: 1.2rem;
            color: var(--neon);
            background: transparent;
            border: 2px solid var(--neon);
            text-decoration: none;
            letter-spacing: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .xdrive-trigger:hover {
            color: #000; background: var(--neon);
            box-shadow: 0 0 150px var(--neon);
            transform: scale(1.1) skewX(-5deg);
        }

        /* --- FOUNDER PLATES (AURA 999+) --- */
        .founder-deck {
            position: absolute; bottom: 10%; display: flex; gap: 50px;
        }

        .founder-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px; backdrop-filter: blur(40px);
            text-align: center; border-radius: 4px;
            transition: 0.5s;
        }

        .founder-card:hover {
            border-color: var(--neon); background: rgba(0, 255, 204, 0.05);
            transform: translateY(-10px);
        }

        .founder-card span { font-size: 0.6rem; letter-spacing: 5px; color: var(--aura-vortex); }
        .founder-card h3 { font-family: 'Michroma'; font-size: 1.2rem; margin-top: 5px; }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        @media (max-width: 768px) {
            .main-brand { font-size: 5rem; letter-spacing: 2px; }
            .founder-deck { flex-direction: column; bottom: 5%; gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div class="scanline-overlay"></div>

    <video id="video-overload" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-flying-over-a-futuristic-city-at-night-40082-large.mp4" type="video/mp4">
    </video>

    <div class="hero-container">
        <p style="letter-spacing: 20px; color: #555; font-weight: bold; margin-bottom: 20px;">8K INFINITY PROTOCOL</p>
        
        <h1 class="main-brand">XGAMES</h1>

        <a href="YOUR_DOWNLOAD_LINK_HERE" class="xdrive-trigger">
            DOWNLOAD XDRIVE
        </a>

        <div class="founder-deck">
            <div class="founder-card">
                <span>PROJECT ROOT</span>
                <h3>AYANH4X</h3>
            </div>
            <div class="founder-card">
                <span>SYSTEM CORE</span>
                <h3>MAHMUDUL18RIP</h3>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor Movement
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // GPU Glitch Logic (Occurs every 3 seconds)
        setInterval(() => {
            const brand = document.querySelector('.main-brand');
            brand.style.textShadow = `10px 0 0 rgba(255,0,0,0.5), -10px 0 0 rgba(0,255,0,0.5)`;
            setTimeout(() => {
                brand.style.textShadow = 'none';
            }, 100);
        }, 3000);
    </script>
</body>
</html>
